<div id="clock">
  <svg id="top-svg-ring" width="208px" height="208px">
    <circle
      id="animated-ring"
      class=""
      cx="104"
      cy="104"
      r="100"
      stroke="#f1a33b"
      stroke-linecap="round"
      stroke-width="4px"
      fill="none"
      stroke-dasharray="628"
      stroke-dashoffset="0"
    />
  </svg>
  <svg id="bottom-svg-ring" width="208px" height="208px">
    <circle
      id="grey-circle"
      cx="104"
      cy="104"
      r="100"
      stroke="#28282a"
      stroke-width="4px"
      fill="none"
      stroke-dasharray="628"
      stroke-dashoffset="0"
    />
  </svg>
  <span id="timer">?</span>
  <button id="start-stop-timer">
    <img id="play-svg" src="IMGs/play.svg" />
    <img id="pause-svg" src="IMGs/pause.svg" />
  </button>
</div>
