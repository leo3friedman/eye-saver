<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Eye Saver Popup</title>
  </head>
  <style>
    @font-face {
      font-family: roboto-regular;
      src: url(fonts/Roboto/Roboto-Regular.ttf);
    }

    :root {
      width: 320px;
    }
  </style>
  <body>
    <section>
      <div class="timer__dropzone"></div>
      <button class="timer__start-button">Start</button>
      <button class="timer__pause-button">Pause</button>
      <button class="timer__reset-button">Reset</button>
    </section>
    <label for="timer-duration-input">Screen Time (minutes)</label>
    <input id="timer-duration-input" type="number" value="20" />
    <label for="rest-duration-input">Break Time (seconds) </label>
    <input id="rest-duration-input" type="number" value="20" />
  </body>
  <script src="popup.js"></script>
</html>
