<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Eye Saver Popup</title>
  </head>
  <style>
    @font-face {
      font-family: roboto-regular;
      src: url(fonts/Roboto/Roboto-Regular.ttf);
    }

    :root {
      width: 320px;
    }
    .settings-subsection__content {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .settings-subsection__field {
      display: flex;
      align-items: center;
      gap: 4px;
    }
  </style>
  <body>
    <section>
      <div class="timer__dropzone"></div>
      <button class="timer__start-button">Start</button>
      <button class="timer__cancel-button">Cancel</button>
    </section>
    <section>
      <h3>TIMER SETTINGS</h3>
      <div class="settings-subsection__content">
        <div class="settings-subsection__field">
          <input
            id="timer-duration-input"
            type="number"
            step="1000"
            min="1000" />
          <label for="timer-duration-input">Screen Time</label>
        </div>
        <div class="settings-subsection__field">
          <input
            id="rest-duration-input"
            type="number"
            step="1000"
            min="1000" />
          <label for="rest-duration-input">Break Length </label>
        </div>
      </div>
      <h3>NOTIFICATION SETTINGS</h3>
      <div class="settings-subsection__content">
        <div class="settings-subsection__field">
          <input id="desktop-notification-checkbox" type="checkbox" />
          <label for="desktop-notification-checkbox"
            >Push desktop notifications</label
          >
        </div>
        <div class="settings-subsection__field">
          <input id="sound-notification-checkbox" type="checkbox" />
          <label for="sound-notification-checkbox">Play sound</label>
        </div>
      </div>
    </section>
  </body>
  <section>
    <h3>TESTING SECTION</h3>
    <button class="send-desktop-notification-button">
      Push Desktop Notifications
    </button>
    <button class="play-sound-button">Play Sound</button>
  </section>
  <script src="popup.js"></script>
</html>
